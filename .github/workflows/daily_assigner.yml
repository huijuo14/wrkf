name: Daily AdShare Visitor Assigner

on:
  schedule:
    # Runs daily around 12:15 UTC (5:45 PM IST). The script adds its own random delay.
    - cron: '15 12 * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  run-daily-assigner:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pytz
      - name: Download session cookies
        uses: actions/download-artifact@v4
        with:
          name: adshare-session
        continue-on-error: true
      - name: Run Daily Assigner
        env:
          USERNAME: ${{ secrets.ADSHARE_USERNAME }}
          PASSWORD: ${{ secrets.ADSHARE_PASSWORD }}
        run: python daily_assigner.py
      - name: Upload session cookies
        uses: actions/upload-artifact@v4
        with:
          name: adshare-session
          path: session_cookies.pkl
          retention-days: 7
